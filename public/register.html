<html>

<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="http://www.w3schools.com/lib/w3.css">
	<script>function goBack() {window.history.back();}</script>
</head>

<body>
	<div class="w3-container w3-teal">
		<h2>Register User</h2>
		<a href="/">Home</a>
	</div>

	<form action="/register" method="Post" encType="multipart/form-data" class="w3-container" style="width:100%">
	<p>
		<input class="w3-input" type="text" name="name" id="name" required/>
		<label class="w3-label w3-validate" for="name">User Name</label>
	</p>
	<p>
		<input class="w3-input" type="text" name="pw" id="pw"/>
		<label class="w3-label w3-validate" for="pw">Password</label>
	</p>
	<p>
		<input type="Submit" value="Create"/>
	</p>
	</form>
</body>

<footer>

</footer>

</html>
